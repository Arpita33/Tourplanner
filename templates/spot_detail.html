<!DOCTYPE html>
{% load ChoiceSubsystem_extras %}
<html lang='en'>
<head>

<title> Spot Details </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<form class="form-horizontal" role="form" method="post" action="">
		{% csrf_token %}
		<div class="form-group">
			<label class="col-lg-5 control-label">Your Rating:</label>
			<div class="col-lg-1">
				<input class="form-control" type="number" min="0" max="5" name="user_rating" value="{{ userrating }}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">Your Review:</label>
			<div class="col-lg-12">
				<!--<textarea rows="5" class="form-control" name="user_review">{{ userreview }}</textarea> -->
				<input class="form-control" type="text" name="user_review" value="{{ userreview }}" size="295">
			</div>
		</div>
		<div>
			<button class="btn btn-primary" type="submit">Save Changes</button>
		</div>
	
	</form>
	<br>
	<br>
	<h2> All Ratings and Reviews of {{spotName}}: </h2>
	<ul type='sphere'>
		{% for userName, rating in allrating.items %}
			<li> <b>{{userName}} </b> has given: 
				<ul>
					<li> <i> Rating </i>: {{rating}} </li>
					<li> <i> Review </i>: {{allreview|foo:userName}} </li> 
				</ul>
			</li>
        {% endfor %}
	</ul>

</body>

</html>
